<h2>My Heroes</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes">
        <a routerLink="/heroes/{{hero.id}}" class="hero-li">
<span class="badge">{{hero.id}}</span> {{hero.name}}
        </a>
        
    </li>
</ul>
